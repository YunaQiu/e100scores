<extend name="Public:base" />
<block name="title">
	{$title}
</block>
<block name="body">
	<div class="table-responsive">
        <table class="table table-striped table-hover">
            <caption>题库列表</caption>
            <thead>
                <tr class="info">
                    <th>序号</th>
                    <th>题库名称</th>
                    <th>学科</th>
                    <th>发布</th>
                    <th>题量</th>
                    <th>编辑</th>
                    <th>题目</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
            	<empty name="bank_list">
            		<tr><td colspan="8">暂时没有数据</td></tr>
            	</empty>
	           	<volist name="bank_list" id="vo">
	            	<tr>
                        <td>{$key+1}</td>
                        <td>{$vo.name}</td>
                        <td>{$vo.course}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-info btn-open" data-id="{$vo.id}" data-open="{$vo.publish}">
                            	<eq name="vo.publish" value="1"> 是
                            	<else />否
                           		</eq>
                            </button>
                        </td>
                        <td>{$vo.amount}</td>
                        <td><a href="{:U('QuestionBank/edit', array('alias'=>$vo['alias']))}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                        <td><a href=""><span class="glyphicon glyphicon-list" aria-hidden="true"></span></a></td>
                        <td>
                        	<a href="{$vo['vote_del']}" onclick="if(confirm('删除后该题库下的所有题目都会清空，确定删除?')==false){return false};"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
		            </tr>
            	</volist>
            </tbody>
        </table>
    </div>
</block>
<block name="menu">
    <h3 role="presentation">操作</h3>
	<ul class="nav nav-pills nav-stacked">
        <li role="presentation"><a href="{:U('QuestionBank/add')}">新建题库</a></li>
    </ul>
</block>
