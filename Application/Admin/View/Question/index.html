<extend name="Public:base" />
<block name="title">题目列表</block>
<block name="othercss">
</block>
<block name="otherjs">
    <script type="text/javascript">
    $(function(){
    });
    </script> 
</block>
<block name="body">
    <h2>题目列表</h2>
	<div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="info">
                    <th>题号</th>
                    <th>题干</th>
                    <th>答案</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
            	<empty name="question_list">
            		<tr><td colspan="8">还未添加任何题目</td></tr>
            	</empty>
	           	<volist name="question_list" id="vo">
	            	<tr>
                        <td>{$vo.number}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.key}</td>
                        <td><a href="{:U('Question/edit', array('alias'=>$vo['alias']))}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                        <td>
                        	<a href="{:U('Question/delete', array('alias'=>$vo['alias']))}" onclick="if(confirm('确定删除?')==false){return false};"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
		            </tr>
            	</volist>
            </tbody>
        </table>
    </div>
</block>
<block name="menu">
    <h3 role="presentation">操作</h3>
	<ul class="nav nav-pills nav-stacked">
        <li role="presentation"><a href="{:U('Question/add', array('bank_alias'=>$alias))}">新建题目</a></li>
        <li role="presentation"><a href="{:U('QuestionBank/edit', array('alias'=>$alias))}">编辑题库信息</a></li>
        <li role="presentation"><a href="{:U('QuestionBank/index')}">返回题库列表</a></li>
    </ul>
</block>
